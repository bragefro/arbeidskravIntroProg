<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

</head>
<body>

	<div>

		</header>
		
		<nav>
			<ul>
				<li><a href="alle-profiler.html">Alle profiler</a></li>

		<main>
		
			<section>
				<label>Tast inn ønsket alder</label>
				<input id="user-input-alder" type=number><br>
				<label>Mann eller kvinne?</label>
				<input id="user-input-kjønn" type="text">
				<input type="button" value="Vis forslag" onclick="loveCalculator()">
			</section>
			
			<section>
				
				<h2>For deg anbefaler vi:</h2>
				<div id="anbefalt-profil"></div>

			</section>

		<script type="text/javascript">
		
		var anbefaltProfil = document.getElementById("anbefalt-profil");
		
		/*Nye variabler, nødvendige for at funksjonen skal sjekke alder/kjønn input fra bruker*/
		var userInputKjønn = document.getElementById("user-input-kjønn");
		var userInputAlder = document.getElementById("user-input-alder");

		/* Plasser i arrays: Charles 0 - Lars 1 - Stine 2 - Zelda 3*/
		var bildeArray = ["Charles.jpg", "Lars.jpg", "Stine.jpg", "Zelda.jpg"];
		var navnArray = ["Charles", "Lars", "Stine", "Zelda"];
		var alderArray = [27, 20, 28, 21];
		var bioArray = 
		["Jobber som lærer, men fotball er the true passion!", /*Charles*/
		"Studerer historie og drømmer om å bli diktator, bilde er meg som øver på taler", /*Lars*/
		"Ikke for å skryte, men jeg er ganske rå på baking og kickboxing.", /*Stine*/
		"Har lyst til å jobbe med programmering! Bilde er meg som prøver å se hva som er galt med koden min i JS", /*Zelda*/]
		
		/*funskjonen kjører først en if else på alder, deretter har disse sin egen underordnede if else til å sjekke kjønn*/
		function loveCalculator (){
			kjønn = userInputKjønn.value; /*Dette var nøkkelen til hvorfor jeg ikke fikk det til første gangen*/
			alder = userInputAlder.value; /*Hadde ikke assignet values til userinputboxene*/

			if (alder >= 25) {
				if (kjønn === "kvinne") { 		/*Her skal Stine*/
					anbefaltProfil.innerHTML = `
					<div id="profile-card">
					<img src="images/${bildeArray[2]}">
					<p>Navn: ${navnArray[2]}</p>
					<p>Alder: ${alderArray[2]}</p>
					<p>Kort om meg: ${bioArray[2]}</p>
					</div>`;
				}
				else if (kjønn === "mann") {	/*Her skal Charles*/
					anbefaltProfil.innerHTML = `
					<div id="profile-card">
					<img src="images/${bildeArray[0]}">
					<p>Navn: ${navnArray[0]}</p>
					<p>Alder: ${alderArray[0]}</p>
					<p>Kort om meg: ${bioArray[0]}</p>
					</div>`;
				}
			}
			
			if (alder < 25) {
				if (kjønn === "kvinne"){		/*Her skal Zelda*/
					anbefaltProfil.innerHTML = `
					<div id="profile-card">
					<img src="images/${bildeArray[3]}">
					<p>Navn: ${navnArray[3]}</p>
					<p>Alder: ${alderArray[3]}</p>
					<p>Kort om meg: ${bioArray[3]}</p>
					</div>`;
				}
				else if (kjønn === "mann"){		/*Her skal Lars*/
					anbefaltProfil.innerHTML = `
					<div id="profile-card">
					<img src="images/${bildeArray[1]}">
					<p>Navn: ${navnArray[1]}</p>
					<p>Alder: ${alderArray[1]}</p>
					<p>Kort om meg: ${bioArray[1]}</p>
					</div>`;
				}
			}
			
			if (alder < 18) { /*Easter egg/advarsel om man legger inn for lav alder*/
					anbefaltProfil.innerHTML = `
					<div id"profile-card">
					<p>Du tastet inn en alder lavere enn 18!</p>
					</div>`;
					alert("STOP RIGHT THERE, CRIMINAL SCUM!")

			}
		}
		</script>
